# Description:
#   Configuration file for the SCORE Client. Please see http://docs.icgc.org/cloud/guide/ for details
#
# The access token for authorized access to data
accessToken=

# The location of the metadata service (SONG)
#metadata.url=https://song.cancercollaboratory.org

# The location of the object storage service (SCORE)
#storage.url=https://score.cancercollaboratory.org

# The number of concurrent threads for multi-part data transfers.
# It is recommended to set this to the number of CPU cores available
#transport.parallel=6

# The amount of non-heap memory to use per thread, in gigabytes.
#transport.memory=1

# Absolute path to directory with write access for temporary upload state files. (optional)
#client.uploadStateDir=/dir/with/write/access/scratch
