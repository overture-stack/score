###############################################################################
# Profile - common
###############################################################################

client:
  ansi: ${ansi:true}
  silent: ${silent:false}
  quiet: ${quiet:false}
  accessToken: "${accessToken:}" # Alias for backwards compatibility
  connectTimeoutSeconds: 60
  readTimeoutSeconds: 60
  # path of dir with WRITE access for score client upload state files
  # if empty uses parent dir of current file to upload
  uploadStateDir: ""
    
  ssl:
    custom: false

download:
  partSize: 1073741824

transport:
  fileFrom: memory
  memory: 1
  parallel: 6

storage:
  # default for backwards compatibility
  url: https://teststorageurl
  retryNumber: 10
  retryTimeout: 1	

metadata:
  # default for backwards compatibility
  url: https://testmetadataurl
  ssl:
    enabled: true
    
portal:
  url: https://dcc.icgc.org  
    
logging:
  file: target/logs/client.log

mount:
  logging: false

token:
  public-key: 


isTest: true
defaultProfile: s3

---
###############################################################################
# Profile - "debug"
###############################################################################

spring.profiles: debug

logging:
  level:
    org.icgc.dcc.storage: DEBUG
    springframework.retry: DEBUG
    springframework.web: DEBUG
    com.amazonaws.services: DEBUG

---
###############################################################################
# Profile - "debug"
###############################################################################
