###############################################################################
# Profile - "secure"
###############################################################################

spring.profiles: secure

# OAuth authentication server
auth:
  server:
    url: https://localhost:8443/oauth/check_token
    tokenName: token
    clientId: resource
    clientSecret: pass
    scope:
      download:
        system: aws.download
        study:
          prefix: aws.
          suffix: .download
      upload:
        system: aws.upload
        study:
          prefix: aws.
          suffix: .upload
---

