###############################################################################
# Profile - "aws"
###############################################################################

spring.profiles: aws

storage:
  url: https://virginia.cloud.icgc.org
  
metadata:
  url: https://virginia.song.icgc.org
  ssl:
    enabled: true

client:
  ssl:
    custom: false
    
